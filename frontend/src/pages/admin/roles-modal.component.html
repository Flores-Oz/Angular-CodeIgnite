<div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-4 w-full max-w-md shadow-xl">
    <h3 class="text-lg font-semibold mb-3">Roles de {{ userName || '—' }}</h3>

    <div class="space-y-2 max-h-72 overflow-auto pr-1">
      <label class="flex items-center gap-2" *ngFor="let r of availableRoles">
        <input type="checkbox"
               [ngModel]="isChecked(r)"
               (ngModelChange)="setChecked(r, $event)">
        <span>{{ r }}</span>
      </label>
      <div *ngIf="availableRoles.length===0" class="text-sm text-gray-500">
        No hay roles disponibles. Crea roles en "Administración de roles".
      </div>
    </div>

    <div class="mt-4 flex justify-end gap-2">
      <button (click)="cancel.emit()" class="px-3 py-1 rounded-lg border">Cancelar</button>
      <button (click)="onSave()" class="px-3 py-1 rounded-lg bg-indigo-600 text-white">Guardar</button>
    </div>
  </div>
</div>
