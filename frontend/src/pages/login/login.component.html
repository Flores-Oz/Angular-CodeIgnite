<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-sm bg-white shadow-lg rounded-2xl p-6">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-semibold text-gray-800">Iniciar sesión</h1>
      <p class="text-sm text-gray-500">Ingresa tus credenciales</p>
    </div>

    <form (ngSubmit)="submit(f)" #f="ngForm" novalidate class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" [(ngModel)]="email" required email
               class="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" [(ngModel)]="password" required
               class="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit" [disabled]="f.invalid || loading()"
              class="w-full rounded-xl bg-indigo-600 text-white py-2 font-medium hover:bg-indigo-700 disabled:opacity-50">
        {{ loading() ? 'Entrando…' : 'Entrar' }}
      </button>

      <p *ngIf="error()" class="text-sm text-red-600">{{ error() }}</p>
    </form>
  </div>
</div>
