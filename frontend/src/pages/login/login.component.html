<form (ngSubmit)="submit(f)" #f="ngForm" novalidate>
  <h2>Iniciar sesi√≥n</h2>

  <label>Email</label>
  <input type="email"
         name="email"
         [(ngModel)]="email"
         required
         email />

  <label>Password</label>
  <input type="password"
         name="password"
         [(ngModel)]="password"
         required />

  <button type="submit" [disabled]="f.invalid || loading()">Entrar</button>

  <p *ngIf="error()" style="color:red">{{ error() }}</p>
</form>
